<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行内块标签</title>
    <style>
        input{
            width: 200px;
            height: 20px;
        }
        div{
            /* width: 100px;
            height: 100px; */
            /* 块级元素转化为行内元素 */
            display: inline; 
            background-color: pink;
        }
        span{
            width: 100px;
            height: 100px;
            /* 行内元素转化为块级元素 */
            display: block;
            background-color:rosybrown;
        }
        a{
            width:50px;
            height: 20px;
            background-color: deeppink;
            /* 行内元素转化为行内块元素 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <!-- <img src="" alt=""> -->
    <!-- <td></td> -->
    <div>123</div>
    <div>456</div>
    <div>789</div>
    <span>sadf</span>
    <span>asdf</span>
    <span>asdf</span>
    <a href="#">123</a>
    <a href="#">123</a>
</body>
</html>
