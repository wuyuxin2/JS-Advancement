<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>行内元素</title>
    <style>
      span {
        /* 宽高无效 */
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="">hello</a>
      <strong>hello</strong>
      <b>hello</b>
      <em>hello</em>
      <i>hello</i>
      <del>hello</del>
      <s>hello</s>
      <ins>hello</ins>
      <u>hello</u>
      <span>hello</span>
    </p>
  </body>
</html>
