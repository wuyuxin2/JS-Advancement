<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>块级元素</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- div+css布局 -->
    <!-- 文字块级元素内不能放块级元素 -->
    <div>123</div>
    <p>678</p>
    <div>456</div>
    <h1>hello css</h1>
    <h2>hello css</h2>
    <h3>hello css</h3>
    <h4>hello css</h4>
    <h5>hello css</h5>
    <h6>hello css</h6>
    <ul>
        <ol>1 - hello css</ol>
        <ol>2</ol>
        <ol>3</ol>
    </ul>
    <ul>
        <li>hello css</li>
        <li>hello css</li>
        <li>hello css</li>
    </ul>
  </body>
</html>
