<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 0200 */
        #father #son{
            color: blue;
        }
        /* 0111 */
        #father p c2{
            color: black;
        }
        /* class < id */
        div.c1 p.c2{
            color: red;
        }
        /* 继承权重为0 */
        #father{
            color: green !important;
        }
    </style>
</head>
<body>
    <div id="father" class="c1">
        <p id="son" class="c2">
            试问这是什么颜色？———— blue
        </p>
    </div>
</body>
</html>
