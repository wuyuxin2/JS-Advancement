<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>结构(位置)伪类选择器</title>
    <style>
      li:first-child {
        color: pink;
      }
      li:nth-child(4) {
        /* 从1开始 */
        color: aquamarine;
      }
      li:nth-child(even) {
        /* 偶数 */
        color: rebeccapurple;
      }
      li:nth-child(odd) {
        /* 奇数 */
        color: royalblue;
      }
      li:last-child {
        color: purple;
      }
      /* li:nth-child(n){
          color: brown;
      } */
      li:nth-child(2n) {
        /* 从0开始 */
        color: brown;
      }
      li:nth-child(2n + 1) {
        color: palevioletred;
      }
      li:nth-last-child(even) { 
          /* 从最后一个元素开始 */
        color: black;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>第1个孩子</li>
      <li>第2个孩子</li>
      <li>第3个孩子</li>
      <li>第4个孩子</li>
      <li>第5个孩子</li>
      <li>第6个孩子</li>
      <li>第7个孩子</li>
      <li>第8个孩子</li>
    </ul>
  </body>
</html>
