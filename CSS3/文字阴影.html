<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字阴影</title>
    <style>
        h1{
            font-size: 50px;
            /* 四个参数：水平位置 垂直位置 模糊距离 阴影颜色 */
            text-shadow: 5px 12px 3px #ccc;
        }
    </style>
</head>
<body>
    <h1>CSS3和文字也有阴影</h1>
    <!-- ul>li*4 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- div+p -->
    <div></div>
    <p></p>
    <!-- .red -->
    <div class="red"></div>
    <!-- div#red -->
    <div id="red"></div>
    <!-- .nav+.header+.main>.left+.right -->
    <div class="nav"></div>
    <div class="header"></div>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    
</body>
</html>
