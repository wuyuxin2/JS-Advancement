<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font</title>
    <style>
    /* css注释 */
    em{
        /* 取消倾斜 */
        font-style: normal;
    }
    /* font综合设定
        font-style font-weight font-size/line-height font-family
        后两个不能省略
     */
    p{
        font: italic bold 14px "微软雅黑";
    }
    </style>
</head>
<body>
    <!-- 
        font-size
        font-family
        普遍：14px
        默认：16排序
        各个字体用 逗号 隔开
        Unicode编码
        font-weight: bold; //100-900 //400-normal //700 bold
        <strong></strong>
        font-style:italic;
     -->
     <p>hello world</p>
     <strong>hello world</strong>
     <br>
     <em>bolobolo</em>
     <br>
     <i>bolobolo</i>
</body>
</html>
