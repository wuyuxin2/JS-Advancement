<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS颜色</title>
    <style>
        .red{
            color: red;
        }
        .color0f0{
            color: #00ff00;
        }
        li:last-child{
            color:rgb(0, 0, 255);
        }
        .rgba{
          color: rgba(255, 0, 0, 0.5);
        }
    </style>
  </head>
  <body>
    <h3 class="rgba">颜色半透明</h3>
    <h3>color属性用于定义文本的颜色，其取值方式有如下3种：</h3>
    <ol>
      <li class="red">预定义的颜色值，如red、green、blue</li>
      <li class="color0f0">十六进制，如#FF0000</li>
      <li>RGB代码，如rgb(255,0,0)或rgb(100%,0%,0%)</li>
    </ol>
  </body>
</html>
