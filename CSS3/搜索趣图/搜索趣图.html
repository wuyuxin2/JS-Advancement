<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>练习--搜索趣图</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .searchPic {
        border: 1px solid #d9e0ee;
        border-top: 3px solid #ff8400;
        width: 238px;
        height: 294px;
        margin: 30px auto;
      }
      h3 {
        height: 35px;
        line-height: 35px;
        font-size: 16px;
        font-weight: 400;
        padding-left: 15px;
        border-bottom: 1px solid #d9e0ee;
      }
      img {
        margin-top: 8px;
        margin-left: 8px;
        width: 222px;
      }
      ul {
        /* 取消列表自带的小点 */
        list-style: none;
        margin-left: 8px;
      }
      li {
        height: 26px;
        line-height: 26px;
        padding-left: 10px;
        background: url(square.png) no-repeat;
        background-position: left center;
      }
      a {
        font-size: 12px;
        color: #666666;
        text-decoration: none;
      }
      a:hover{
          text-decoration: underline;
          color: #ff8400;
      }
    </style>
  </head>
  <body>
    <div class="searchPic">
      <h3>搜索趣图</h3>
      <img src="1.jpeg" alt="" />
      <ul>
        <li><a href="#">kelalkejakhejakheljhfuewahfasdjc</a></li>
        <li><a href="#">kelalkejakhejhfuewahfasdjc</a></li>
        <li><a href="#">kelalkejakhejhfuewahfasdjc</a></li>
      </ul>
    </div>
  </body>
</html>
