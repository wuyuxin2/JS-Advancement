<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距以及盒子居中对齐</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 30px auto;
        }
        /* 
            外边距实现盒子居中
                1.必须是块级元素
                2.盒子必须指定了宽度
            左右margin设为auto
         */
         header {
             width: 900px;
             height: 120px;
             background-color: blue;
             margin: 10px auto;
         }
    </style>
</head>
<body>
    <div>
    </div>
    <header>头部标签</header>
</body>
</html>
