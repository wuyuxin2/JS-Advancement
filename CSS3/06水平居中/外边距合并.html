<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距合并问题</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        div:first-child{
            margin-bottom: 100px;
        }
        div:last-child{
            margin-top: 50px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div>下边距100px</div>
    <div>上边距50px</div>
    <p>外边距合并 垂直的块级盒子 以最大的外边距为准</p>
</body>
</html>
