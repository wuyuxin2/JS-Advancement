<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文字盒子居中图片和背景的区别</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        border: 1px solid pink;
        /* 文字居中 */
        text-align: center;
        /* 盒子水平居中 */
        margin: 10px auto;
      }
      section {
          width: 400px;
          height: 400px;
          border: 1px solid #000;
      }
      section img{
          /* 更改插入图片的大小,插入图片也是盒子 */
          width: 200px;
          /* height: 210px; */
          margin-top: 30px;
          margin-left: 30px;
      }
      aside{
          width: 400px;
          height: 400px;
          border: 1px solid purple;
          margin-top: 10px;
          background: #fff url(images/1.jpeg) 30px 50px no-repeat;
          /* 背景图片大小只能用background-size */
          background-size: 200px;
      }
    </style>
  </head>
  <body>
    1. 文字水平居中和盒子水平居中
    <div>文字水平居中</div>
    <hr>
    2.插入图片和背景图片的区别
    <p>
        <ul>
            <li>插入图片占位置，背景图片不占位置</li>
            <li>背景图片适合一些小图标</li>
            <li>产品展示，使用插入图片</li>
        </ul> 
    </p>
    <section>
        <img src="images/1.jpeg" alt="">123
    </section>
    <aside>
        123123
    </aside>
  </body>
</html>
