<!-- 
    1. 什么是对象？
        * 用于保存多个数据的容器
        * 一个对象对应现实中的一个事物
    2. 为什么要用对象？
        * 统一管理多个数据
    3. 对象的组成
        * 属性: 属性名（字符串）和属性值（任意）组成
        * 方法:一种特别的属性(属性值是函数)
    4. 如何访问对象内部元素？
        * 
 -->

<body>
<script type="text/javascript">
var obj = {
    name: 'Tom',
    age: 12,
    setName:function (name){
        this.name = name
    },
    setAge:function (age){
        this.age = age
    }
}
obj.setName('Bob')
obj['setAge'](23)
console.log(obj.name, obj.setName);
</script>   
</body>
