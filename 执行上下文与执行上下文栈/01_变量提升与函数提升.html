<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01_变量提升与函数提升</title>
  </head>
  <!-- 
    1. 变量声明提升
        * 通过var定义（声明）的变量，在定义语句之前就可以访问到
        * 值：undefined
    2. 函数声明提升
        * 通过function声明的函数，在之前就可以直接调用
        * 值：函数定义（对象）
    3. 问题：变量提升和函数提升是如何产生的？
 -->
  <body>
    <script type="text/javascript">
      /* 面试题： 输出 undefined */
      var a = 3;
      function fun() {
        var a;
        console.log('a:' + a);
        a = 4;
      }
      fun();

      console.log('b:' + b); // undefined 变量提升
      fn2(); // 可调用 函数提升
      fn3(); // 不能 变量提升

      var b = 3;
      console.log('b:' + b); // 3
      function fn2(){
          console.log('成功调用fn2()');
      }

      var fn3 = function(){
        console.log('成功调用fn3()');
      }

    </script>
  </body>
</html>
