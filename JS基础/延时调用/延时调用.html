<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>延时调用</title>
    <script>
        var num = 1;
        // 开启一个定时器
        /* setInterval(function(){
            console.log(num++);
        }, 3000); */

        // 延时调用，一个函数不马上执行，隔一段时间再执行,只执行一次
        var timer = setTimeout(function(){
            console.log(num++);
        }, 3000);

        clearTimeout(timer);
    </script>
</head>
<body>
    
</body>
</html>
