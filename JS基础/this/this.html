<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This</title>
    <script type="text/javascript">
        function fun(a,b){
            console.log(this);//上下文对象
        }
        fun(123,456);

        function fun2(){
            console.log(this.name); //动态调用
        }
        var obj = {
            name:"沙和尚",
            sayName:fun2
        }
        var obj2 = {
            name:"孙悟空",
            sayName:fun2
        }
        obj.sayName();
        obj2.sayName();
    </script>
</head>

</body>
</html>
