<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>call()和apply()</title>
    <script type="text/javascript">
      function fun(a,b){
          console.log("a=" + a);
          console.log("b=" + b);
        //   alert(this.name);
      }
      /*
          call() 和 apply()
              - 都是函数对象方法，需要通过函数调用
              - 当对函调用call
              ()和apply()都会调用函数执行
              - 在调用这两个时可以将一个对象指定为第一个参数
                  此时这个对象会成为函数执行时的this
              - call()方法可以将实参在对象之后一次传递
              - apply()方法需要将实参封装到一个数组中统一传递
       */
       var obj = {
           name:"obj",
           sayName:function(){
             alert(this.name);
           }
       };

       var obj2 = {name:"obj2"};

    //    fun.call(obj,2,3);
       fun.apply(obj,[2,3]);

       obj.sayName.apply(obj2);


    /* 
       this的情况：
        1.以函数形式调用时，this永远是window
        2.以方法的形式调用时，this永远时调用法法的对象
        3.以构造函数的形式调用时，this时新创建的那个对象
        4.使用call和apply调用时，this时指定的那个对象
     */
    </script>
  </head>
  <body></body>
</html>
