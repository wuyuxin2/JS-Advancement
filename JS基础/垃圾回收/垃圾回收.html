<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垃圾回收</title>
    <script type="text/javascript">
        /* 
            垃圾回收GC 
            JS中有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁
            只需要obj = null
        */
        var obj = new Object();

        // 省略一堆操作

        obj = null;
    </script>
</head>
