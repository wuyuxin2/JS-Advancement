<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型对象prototype</title>
    <script type="text/javascript">
        /* 
            我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
                - 这个属性对应着一个对象，这个对象就是我们所谓的原型对象
            当函数作为普通函数调用prototype没有任何作用
            当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含属性    - 指向该构造函数的原型对象，我们可以通过__proto__来访问该属性

            原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
                - 我们可以将对象中共有的内容，统一设置到原型对象中

            当我们访问对象的一个属性或方法时，会在对象自身中寻找，如果有，则直接使用，若没有，则到原型对象中找
        */

        function MyClass(){

        }

        // 向MyClass的原型中添加属性a
        MyClass.prototype.a = 123;
        // 向MyClass的原型中添加一个方法
        MyClass.prototype.sayHello = function(){
            alert("Hello!!")
        };

        var mc = new MyClass();
        mc.sayHello();

        /* 
            原型对象也是对象，所以它也有原型
              当我们使用一个对象的属性或者方法，会在自身寻找，
                自身中有，则直接用，
                如果没有就去原型对象中找，若有则使用，
                如果没有就则去原型的原型中找，直到找到Object对象的原型，
                Object对象的原型没有原型，如果在Object中依然没有找到，则返回undefined
        */
       console.log("原型的原型："+mc.__proto__.__proto__); // object
       console.log("原型的原型的原型："+mc.__proto__.__proto__.__proto__); // null
       console.log(mc.hello); // undefined
    </script>
</head>

</body>
</html>
