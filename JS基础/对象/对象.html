<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        /* 
            对象的分类：
                1.内建对象：
                    - 由ES标准中定义的对象
                    - Math String Number Boolean Function Object...
                2.宿主对象
                    - 由JS的运行环境提供的对象，主要由浏览器提供的对象
                    - DOM BOM
                3.自定义对象
                    - 由开发人员自己创建的对象
        */
       var obj = new Object();
       obj.name = "孙悟空";
       console.log(obj);
    //    delete obj.name;
       console.log(obj);
       obj["123"] = 789;
       var n = "123"
       console.log(obj[n]);
       // in 运算符，返回true或false
       console.log("name" in obj);
       var obj2 = {}; // 对象字面量
       obj2.name = "孙悟空";
       console.log(obj2);
       obj.name = null;
       console.log(obj);
       console.log(obj2);

    </script>
</head>
<body>
    
</body>
</html>
