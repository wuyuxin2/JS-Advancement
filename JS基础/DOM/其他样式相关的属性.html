<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>其他样式相关的属性</title>
    <script>
      window.onload = function() {
        var box1 = document.getElementById("box1");
        var btn01 = document.getElementById("btn01");
        btn01.onclick = function() {
          /* 
                    clientWidth
                    clientHeight
                        - 可见宽度和高度
                        - 这些属性不带px
                        - 包括内容区和内边区,不包括边框
                        - 只读的
                 */
          console.log(box1.clientWidth);
          // box1.clientHeight = 300;

          /* offsetHeight */
          console.log(box1.offsetHeight); // 包括边框

          /* offsetParent 
                - 获取到离当前元素最近的开启了定位的祖先元素
          */
          console.log(box1.offsetParent); // 定位父元素

          /* 
            offsetLeft 
            offsetTop
                - 离它父元素的偏移量
          */
          console.log(box1.offsetTop);

      #box1 {

      }

      }

      }
    </style>
  </head>
  <body>
    <div id="box4">

      </div>
    </div>
  </body>
</html>
