<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM增删改</title>
    <script type="text/javascript">
      window.onload = function() {
        /* btn01 */
        myClick("btn01", function() {
          // 创建广东节点
          var li = document.createElement("li");
          var gdText = document.createTextNode("广东");
          // 向父节点中添加子节点  父节点.appendChild(子节点)
          li.appendChild(gdText);
          console.log(li);
          // 添加到页面
          var city = document.getElementById("city");
          // 将广东节点添加到city下
          city.appendChild(li);
        });

        /* btn02 */
        myClick("btn02", function() {
          var li = document.createElement("li");
          var gdText = document.createTextNode("广东");
          li.appendChild(gdText);

          var bj = document.getElementById("bj");
          // insertBefore() 对父节点操作 父节点.insertBefore(new,old);
          var city = document.getElementById("city");
          city.insertBefore(li, bj);
        });

        /* btn03 */
        myClick("btn03", function() {
          var li = document.createElement("li");
          var gdText = document.createTextNode("广东");
          li.appendChild(gdText);

          var bj = document.getElementById("bj");
          // replaceChild() 替换子节点
          var city = document.getElementById("city");
          city.replaceChild(li, bj);
        });

        /* btn04 */
        myClick("btn04", function() {
          var bj = document.getElementById("bj");
          // removeChild() 删除子节点
          /* var city = document.getElementById("city");
          city.removeChild(bj); */
          // 更方便！！！不用找父节点
          bj.parentNode.removeChild(bj);
        });

        /* btn05 */
        myClick("btn05", function() {
          var city = document.getElementById("city");
          alert(city.innerHTML);
        });

        /* btn06 */
        myClick("btn06", function() {
          var bj = document.getElementById("bj");
          bj.innerHTML = "Beijing";
        });

        myClick("btn07", function() {
          var city = document.getElementById("city");
          /* 使用innerHTML也能完成DOM增删改的操作 */
          //   city.innerHTML += "<li>广州</li>";
          /* 折中的方法 */
          var li = document.createElement("li");
          li.innerHTML = "广州";
          city.appendChild(li);
        });

        function myClick(idStr, fun) {
          var btn = document.getElementById(idStr);
          btn.onclick = fun;
        }
      };
    </script>
  </head>
  <body>
    <p>你喜欢哪个城市？</p>
    <ul id="city">
      <li id="bj">北京</li>
      <li>上海</li>
      <li>东京</li>
      <li>首尔</li>
    </ul>
    <button id="btn01">创建一个“广州”节点，添加到#city下</button>
    <button id="btn02">将“广州”节点插入到#bj前面</button>
    <button id="btn03">使用“广州”节点替换#bj节点</button>
    <button id="btn04">删除#bj节点</button>
    <button id="btn05">读取#city内的html代码</button>
    <button id="btn06">设置#bj内的html代码</button>
    <button id="btn07">创建一个“广州”节点，添加到#city下</button>
  </body>
</html>
