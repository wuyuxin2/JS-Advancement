<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM查询</title>
    <script type="text/javascript">

      /*
          定义一个函数，专门用来指定元素绑定单击响应函数
          参数：
              1.btnId 要绑定单击响应函数的对象的id属性值
              2.fun 事件的回调函数，当单击元素时，该函数将会被触发
      */
      function myClick(btnId, fun){
          var btn = document.getElementById(btnId);
          btn.onclick = fun;
      }

        window.onload = function() {

          var btn01 = document.getElementById("btn01");
          btn01.onclick = function() {
            var bj = document.getElementById("bj");
            // innerHTML 元素内部的html代码
            alert(bj.toString() + bj.innerHTML);
          };

          var btn02 = document.getElementById("btn02");
          btn02.onclick = function() {
            var lis = document.getElementsByTagName("li"); // 返回一个类数组对象
            //alert(lis.length);

            // 遍历
            for (var i = 0; i < lis.length; i++) {
              alert(lis[i].innerHTML);
            }
          };

          var btn03 = document.getElementById("btn03");
          btn03.onclick = function() {
            var inputs = document.getElementsByName("gender");
            // alert(inputs.length);
            for (var i = 0; i < inputs.length; i++) {
              // 对于自结束标签，innerHTML没用
              // alert(inputs[i].innerHTML);
              alert(inputs[i].value);
            }
          };

          var btn04 = document.getElementById("btn04");
          btn04.onclick = function() {
            // 获取#city元素
            var city = document.getElementById("city");
            // #city下的所有li
            var lis = city.getElementsByTagName("li");
            // alert(lis.length);
            for (var i = 0; i < lis.length; i++) {
              alert(lis[i].innerHTML);
            }
          };

          var btn05 = document.getElementById("btn05");
          btn05.onclick = function() {
            var city = document.getElementById("city");
            /*
                      childNodes,包括标签间的空格，也会当成文本节点
                      IE8以下的浏览器，不会把空白当作子节点
                   */
            /* var childlist = city.childNodes;
                  alert(childlist.length);
                  for(var i = 0; i < childlist.length; i++){
                      alert(childlist[i]);
                  } */

            var childlist2 = city.children;
            alert(childlist2.length);
          };

          var btn06 = document.getElementById("btn06");
          btn06.onclick = function() {
            var phone = document.getElementById("phone");
            // firstChild可以获取到第一个子节点（包括空白文本节点）
            /* var first = phone.firstChild;
            alert(first.innerHTML); */

            // 不包括空白
            var first = phone.firstElementChild;
            alert(first.innerHTML);
          };

          myClick("btn07", function(){
              var bj = document.getElementById("bj");
              var pn = bj.parentNode;
              // alert(pn.innerHTML);

              /* 
                innerText 获取元素内部的文本内容
               */
              alert(pn.innerText);
          });

          myClick("btn08", function(){
            var andriod = document.getElementById("android");
            var prevbro = andriod.previousSibling; // 包括空白节点
            // alert(prevbro.innerHTML);
            var prevbro2 = andriod.previousElementSibling; // 不包括空白节点
            alert(prevbro2.innerHTML);
          });

          myClick("btn09", function(){
            var username = document.getElementById("username");
            alert(username.value);
          });

          myClick("btn10", function(){
            var username = document.getElementById("username");
            username.value = "今天天气真不错～～～";
          });

          myClick("btn11", function(){
            var bj = document.getElementById("bj");
            alert(bj.innerHTML);
          });


        };
    </script>
  </head>
  <body>
    <div id="left">
      <ul id="city">
        <li id="bj">北京</li>
        <li>杭州</li>
        <li>金华</li>
        <li>宁波</li>
      </ul>

      <ul id="phone">
        <li>IOS</li>
        <li id="android">Android</li>
        <li>Windows Phone</li>
      </ul>
    </div>
    <div id="inputs">
      username: <input id="username" type="input" value="123">
      性别：
      <input class="hello" type="radio" value="male" name="gender" />male
      <input type="radio" value="female" name="gender" />female
    </div>
    <div id="right">
      <button id="btn01">查找#bj节点</button>
      <button id="btn02">查找所有li节点</button>
      <button id="btn03">查找name=gender的所有节点</button>
      <button id="btn04">查找#city下所有li节点</button>
      <button id="btn05">返回#city的所有子节点</button>
      <button id="btn06">返回#phone的第一个子节点</button>
      <button id="btn07">返回#bj的父节点</button>
      <button id="btn08">返回#android的前一个兄弟节点</button>
      <button id="btn09">读取#username的value属性值</button>
      <button id="btn10">设置#username的value属性值</button>
      <button id="btn11">返回#bj的文本值</button>
    </div>

    <script type="text/javascript">
      /* 
          获取元素节点：
            1.getElementById()
            2.getElementsByTagName()
            3.getElementsByName()
        */
    </script>
  </body>
</html>
