<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_数据类型</title>
</head>
<body>
    <script type="text/javascript">
        var a;
        console.log(a, typeof a, typeof a==='undefined', a===undefined);
        console.log(undefined==='undefined');
        a = 3;
        console.log(typeof a==='number');
        a = 'atguigu';
        console.log(typeof a==='string');
        a = true;
        console.log(typeof a==='boolean');
        a = null;
        console.log(typeof a, a===null);

        var b1 = {
            b2: [1, 'abc', console.log],
            b3: function(){
                // console.log('b3');
                return function(){
                    return 'xfzhong'
                }
            }
        }
        // A instanceof B，A是不是B的实例
        console.log(b1 instanceof Object, b1 instanceof Array);
        console.log(b1.b2 instanceof Array, b1.b2 instanceof Object);
        console.log(b1.b3 instanceof Function, b1.b3 instanceof Object);
        console.log(typeof b1.b3==='function');
        console.log(typeof b1.b2[2]==='function');
        b1.b2[2](4); // console.log(4)
        console.log(b1.b3()());
        b1.b3()
    </script>
    
</body>
</html>

<!-- 
    1. 分类
        1.1 基础类型
        1.2 对象（引用）类型
            * Object：任意对象
            * Function：一种特别的对象（可以执行）————代码数据
            * Array：一种特别的对象（数值下标，内部数据是有序的）
    2. 类型判断
        2.1 typeof：可以判断：undefined/数值/字符串/布尔值/function
                    不能判断：null与object无法区别/object与array无法判断
        2.2 instanceof：判断对象的具体类型
        2.3 ===：undefined，null
 -->

 <!-- 
     1. undefined与null的区别？
        * undefined代表定义未赋值
        * null代表赋了值，值为null
     2. 什么时候给变量赋值为null？
        * 初始赋值为null，表明将要赋值为对象
        * 尽早释放对象，让b指向的对象成为垃圾对象（被垃圾回收器回收）
     3. 严格区别变量类型与数据类型？
        * 数据类型
            * 基本类型
            * 对象类型
        * 变量的类型（变量内存值的类型）
            * 基本类型：保存就是基本类型的数据
            * 引用类型：保存的是地址值
  -->
